<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes dance {
            0% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
            100% { transform: translateY(0); }
        }

        .dancing-boy {
            width: 100px;
            height: 100px;
            background-color: #ff6600;
            border-radius: 50%;
            position: relative;
            animation: dance 2s infinite;
        }
    </style>
</head>
<body>
    <div class="dancing-boy"></div>
</body>
</html>
